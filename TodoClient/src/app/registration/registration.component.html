<div class="row" style="display: flex;justify-content: flex-end; padding: 5px;">
  <a class="btn" routerLink="/login">Login</a>
</div>
<main class="container" style="margin-top: 10%;">
    <div class="row" style="display: flex; justify-content: center;">

        <h3>Registration</h3>
    </div>
  <div action="">
      <div class="row">
        <div class="input-field col s6 offset-s3">
            <input [(ngModel)]="username" placeholder="Placeholder" id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
        <div class="input-field col s6 offset-s3">
            <input [(ngModel)]="password" placeholder="Placeholder" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
      </div>
      <div class="row">
      <div class="input-field col s6 offset-s3">
          <button (click)="register()" class="btn">Register</button>
      </div>
    </div>
  </div>
</main>
